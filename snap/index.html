<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Intro section with dropdown navigation</title>
	</head>

	<body>
		<header>
			<nav>
				<a href="#" class="nav__logo"><img src="./images/logo.svg" alt="Company logo" /></a>
				<ul class="nav__list">
					<li>
						Features<button class="nav__expand-btn">
							<img src="./images/icon-arrow-down.svg" alt="" />
						</button>
					</li>
					<li>
						Company<button class="nav__expand-btn">
							<img src="./images/icon-arrow-down.svg" alt="" />
						</button>
					</li>
					<li><a href="#" class="nav__link">Careers</a></li>
					<li><a href="#" class="nav__link">About</a></li>
				</ul>
			</nav>
			<div>
				<a href="#" class="header__login">Login</a>
				<button class="header__register-btn">Register</button>
			</div>
		</header>

		<main>
			<h1 class="main__header"><span>Make</span><span>remote work</span></h1>
			<p class="main__text">
				<span>Get your team in sync, no matter your location.</span>
				<span>Streamline processes, create team rituals, and</span> watch productivity soar.
			</p>
			<button class="main__btn">Learn more</button>
			<div class="main__clients">
				<img src="./images/client-databiz.svg" alt="Logo of client Databiz" class="clients__img" />
				<img
					src="./images/client-audiophile.svg"
					alt="Logo of client Audiophile"
					class="clients__img"
				/>
				<img src="./images/client-meet.svg" alt="Logo of client Meet" class="clients__img" />
				<img src="./images/client-maker.svg" alt="Logo of client Maker" class="clients__img" />
			</div>
		</main>

		<aside>
			<!-- <div class="aside__img"></div> -->
			<img
				class="sidebar__img"
				src="./images/image-hero-desktop.png"
				alt="Colorful graphic with geometric shapes and picture of a standing man typing on a laptop he hold in his left hand."
			/>
		</aside>
	</body>
</html>
