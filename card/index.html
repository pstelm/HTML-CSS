<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<img
				class="card__img"
				src="./images/image-product-desktop.jpg"
				alt="Photo of Chanel Gabrielle Essence perfum flask."
			/>

			<div class="card__txt">
				<p class="card__type">Perfume</p>
				<h1 class="card__name">Gabrielle Essence Eau De Parfum</h1>
				<p class="card__desc">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
					for the House of CHANEL.
				</p>
				<p class="card__price">$149.99 <span class="card__price-old">$169.99</span></p>
				<button class="card__btn"><img src="./images/icon-cart.svg" alt="" />Add to Cart</button>
			</div>
		</div>
	</body>
</html>
