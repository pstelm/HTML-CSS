<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>

	<body>
		<div class="order">
			<img
				src="./images/illustration-hero.svg"
				alt="Graphic with dancing woman wearing headphones"
				class="order__img"
			/>
			<div class="order__info">
				<h2 class="order__title">Order Summary</h2>
				<p class="order__text">
					You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
					you like!
				</p>
				<div class="order__plan">
					<img src="./images/icon-music.svg" alt="" />
					<div class="order__plan-price">
						<p>Annual Plan</p>
						<p>$59.99/year</p>
					</div>
					<a href="#" class="order__plan-change">Change</a>
				</div>
				<button class="order__btn" type="submit">Proceed to Payment</button>
				<a href="#" class="order__cancel">Cancel Order</a>
			</div>
		</div>
	</body>
</html>
